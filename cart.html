<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - IndoArab Supermarket</title>
  <link rel="stylesheet" href="styles.css">
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <h2>Total: $<span id="cart-total">0</span></h2>
    <button onclick="checkout()">Checkout</button>
  </main>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let itemsDiv = document.getElementById("cart-items");
      let total = 0;
      itemsDiv.innerHTML = "";
      cart.forEach(item => {
        let div = document.createElement("div");
        div.innerHTML = `${item.name} - $${item.price} x ${item.quantity}`;
        itemsDiv.appendChild(div);
        total += item.price * item.quantity;
      });
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    function checkout() {
      alert("Checkout complete! (Here youâ€™ll integrate payment later)");
      localStorage.removeItem("cart");
      renderCart();
      updateCartCount();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
      updateCartCount();
    });
  </script>
</body>
</html>

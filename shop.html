<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - IndoArab Supermarket</title>
  <link rel="stylesheet" href="styles.css">
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Shop Products</h1>
    <div class="product-grid">
      <!-- Example product -->
      <div class="product-card">
        <img src="images/apple.jpg" alt="Apple">
        <h3>Fresh Apples</h3>
        <p>$2.50 / kg</p>
        <button onclick="addToCart('Fresh Apples', 2.5)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/onion.jpg" alt="Onion">
        <h3>Red Onions</h3>
        <p>$1.20 / kg</p>
        <button onclick="addToCart('Red Onions', 1.2)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/chicken.jpg" alt="Chicken">
        <h3>Halal Chicken</h3>
        <p>$5.00 / kg</p>
        <button onclick="addToCart('Halal Chicken', 5.0)">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IndoArab Supermarket</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="Logo" onerror="this.style.display='none'">
      IndoArab Supermarket
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart <span class="badge" data-cart-count>0</span></a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container wrap">
    <h1>Fresh • Halal • Delivered</h1>
    <p class="muted">Fruits, vegetables, spices, meat and more — shop online with ease.</p>
    <div style="margin-top:10px">
      <a class="btn" href="shop.html">Start Shopping</a>
      <a class="btn btn-outline" href="#categories">Browse Categories</a>
    </div>
  </div>
</section>

<section id="categories" class="section">
  <div class="container">
    <div class="space-between">
      <h2>Shop by Category</h2>
      <a class="btn btn-outline" href="shop.html">View all</a>
    </div>
    <div class="grid grid-4" id="categoryGrid"></div>
  </div>
</section>

<footer>
  <div class="container wrap">
    <div class="space-between">
      <div>© <span id="y"></span> IndoArab Supermarket</div>
      <div class="muted">Privacy • Terms • Refund Policy</div>
    </div>
  </div>
</footer>

<div class="toast"></div>

<!-- Data + Cart utilities -->
<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script>
document.getElementById("y").textContent = new Date().getFullYear();
const cg = document.getElementById("categoryGrid");
window.CATEGORIES.forEach(cat=>{
  const first = window.PRODUCTS.find(p=>p.category===cat);
  const img = first?.image || "images/placeholder.jpg";
  cg.insertAdjacentHTML("beforeend", `
    <a href="shop.html?category=${encodeURIComponent(cat)}" class="card">
      <img src="${img}" alt="${cat}" />
      <div class="p">
        <div class="space-between">
          <strong>${cat}</strong>
          <span class="muted">${window.PRODUCTS.filter(p=>p.category===cat).length} items</span>
        </div>
      </div>
    </a>
  `);
});
</script>
</body>
</html>

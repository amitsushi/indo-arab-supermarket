<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indo&Arab Supermarket — Qatar</title>
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>

</head>
<body>
  <header class="header"></header>

  <section class="hero">
    <div class="container wrap">
      <div>
        <div class="kicker i18n-offers">Weekly Offers</div>
        <h1>Arab & Indo essentials — delivered in Qatar</h1>
        <div class="toolbar">
          <span class="badge i18n-delivery">Fast delivery across Doha</span>
          <span class="badge i18n-halal">100% Halal guaranteed</span>
        </div>
        <p style="margin-top:10px"><a class="btn primary i18n-shopNow" href="#featured">Shop Now</a></p>
      </div>
      <div class="banner">Add a rotating banner here (jpg/png/webp). Ideal for Promotions, Weekend Deals, and Festival Offers.</div>
    </div>
  </section>

  <main class="container" id="home">
    <h2 class="i18n-categories">Popular Categories</h2>
    <div class="card-grid" id="categories"></div>

    <h2 class="i18n-featured">Featured Deals</h2>
    <div class="card-grid" id="featured"></div>
  </main>

  <footer class="footer"><div class="container">Loading…</div></footer>
</body>
</html>
